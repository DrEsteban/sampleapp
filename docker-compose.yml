version: '2'
services:
    service-a:
        build:
            context: ./service-a
            dockerfile: Dockerfile
        environment:
            - APPINSIGHTS_INSTRUMENTATIONKEY=${APPINSIGHTS_INSTRUMENTATIONKEY}
        ports:
            - "8080:80"
        links:
            - redis
            - service-b
    
    service-b:
        build:
            context: ./service-b
            dockerfile: Dockerfile
        environment:
            - APPINSIGHTS_INSTRUMENTATIONKEY=${APPINSIGHTS_INSTRUMENTATIONKEY}
        ports:
            - "80"

    redis:
        image: redis
        ports:
            - "6379"